<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos y Notas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      box-sizing: border-box;
      animation: fadeIn 1s;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .video-container {
      margin-top: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      transition: transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__fadeInDown">Videos y Notas</h1>
    <ul class="list-group">
      <li class="list-group-item"><a href="#" data-video="https://www.youtube.com/embed/SATxaT0rZiw" class="btn btn-primary btn-block animate__animated animate__fadeInUp">¿Qué es la contaminación ambiental?</a></li>
      <li class="list-group-item"><a href="#" data-video="https://www.youtube.com/embed/cvakvfXj0KE" class="btn btn-primary btn-block animate__animated animate__fadeInUp animate__delay-1s">Reducir, Reutilizar y Reciclar. Para mejorar el mundo</a></li>
      <li class="list-group-item"><a href="#" data-video="https://www.youtube.com/embed/u8pgTKgcr5A" class="btn btn-primary btn-block animate__animated animate__fadeInUp animate__delay-2s">Cuánto dura tu basura - Medio ambiente y ecología</a></li>
      <li class="list-group-item"><a href="#" data-video="https://www.eitb.eus/es/noticias/sociedad/detalle/9094791/cuanto-ensuciamos-cuando-limpiamos-los-productos-de-limpieza-son-perjudiciales-para-medioambiente-y-salud/" class="btn btn-primary btn-block animate__animated animate__fadeInUp animate__delay-3s">¿Cuánto ensuciamos cuando limpiamos?</a></li>
      <li class="list-group-item"><a href="#" data-video="https://anna.com.co/el-impacto-ambiental-de-los-productos-de-limpieza/" class="btn btn-primary btn-block animate__animated animate__fadeInUp animate__delay-4s">El impacto ambiental de los productos de limpieza</a></li>
    </ul>
    <div class="video-container mt-4">
      <iframe id="videoFrame" src="" class="animate__animated animate__fadeInUp"></iframe>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.querySelectorAll('a[data-video]').forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const videoUrl = this.getAttribute('data-video');
        document.getElementById('videoFrame').src = videoUrl;
        document.getElementById('videoFrame').classList.add('animate__animated', 'animate__fadeInUp');
      });
    });
  </script>
</body>
</html>
