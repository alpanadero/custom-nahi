<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Videos de YouTube</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    li {
      margin: 10px 0;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
      display: block;
      text-align: center;
      padding: 10px;
      border: 1px solid #1a73e8;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      box-sizing: border-box;
    }

    a:hover {
      background-color: #1a73e8;
      color: #fff;
    }

    .video-container {
      margin-top: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (min-width: 600px) {
      li {
        width: 45%;
      }
    }

    @media (min-width: 900px) {
      li {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Videos Útiles de YouTube</h1>
    <ul>
      <li><a href="#" data-video="https://www.youtube.com/embed/SATxaT0rZiw">¿Qué es la contaminación ambiental?</a></li>
      <li><a href="#" data-video="https://www.youtube.com/embed/cvakvfXj0KE">Reducir, Reutilizar y Reciclar. Para mejorar el mundo</a></li>
      <li><a href="#" data-video="https://www.youtube.com/embed/u8pgTKgcr5A">Cuánto dura tu basura - Medio ambiente y ecología</a></li>
      <li><a href="#" data-video="https://www.eitb.eus/es/noticias/sociedad/detalle/9094791/cuanto-ensuciamos-cuando-limpiamos-los-productos-de-limpieza-son-perjudiciales-para-medioambiente-y-salud/">¿Cuánto ensuciamos cuando limpiamos?</a></li>
      <li><a href="#" data-video="https://anna.com.co/el-impacto-ambiental-de-los-productos-de-limpieza/">El impacto ambiental de los productos de limpieza</a></li>
    </ul>
    <div class="video-container">
      <iframe id="videoFrame" src=""></iframe>
    </div>
  </div>
  <script>
    document.querySelectorAll('a[data-video]').forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const videoUrl = this.getAttribute('data-video');
        document.getElementById('videoFrame').src = videoUrl;
      });
    });
  </script>
</body>
</html>
